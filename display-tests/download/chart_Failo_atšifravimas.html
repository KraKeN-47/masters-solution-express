
<!DOCTYPE html >
<html>
<head>
 <meta charset="utf-8">
 <title>Failo atšifravimas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: white; color: black; font-family: sans-serif; padding: 2rem; }
    canvas { max-width: 1500px; height: 300px; max-height: 600px; transform: 'scale(1.5)'; }
  </style>
</head>
<body>
  <h2>Failo atšifravimas</h2>
  <canvas id="chart"></canvas>
  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["1","5","10","25","50","75","100"],
        datasets: [{"label":"CVM","data":[0.6843049998860806,8.717968000099063,11.449589000083506,15.469819999998435,29.39892900013365,51.7609020001255,65.27260800008662],"borderColor":"red","backgroundColor":"red","fill":false,"tension":0.1,"pointBackgroundColor":"black"},{"label":"VM","data":[0.9018629999482073,7.405246999987867,8.827835999953095,15.81967799999984,31.665676999953575,56.29236000002129,63.056288999971],"borderColor":"blue","backgroundColor":"blue","fill":false,"tension":0.1,"pointBackgroundColor":"black"}]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: "Failo atšifravimas"
          },
          legend: {
            position: 'bottom'
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Laikas, ms'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Failo dydis, mb'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
