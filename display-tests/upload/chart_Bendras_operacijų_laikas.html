
<!DOCTYPE html >
<html>
<head>
 <meta charset="utf-8">
 <title>Bendras operacijų laikas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: white; color: black; font-family: sans-serif; padding: 2rem; }
    canvas { max-width: 1500px; height: 300px; max-height: 600px; transform: 'scale(1.5)'; }
  </style>
</head>
<body>
  <h2>Bendras operacijų laikas</h2>
  <canvas id="chart"></canvas>
  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["1","5","10","25","50","75","100"],
        datasets: [{"label":"CVM","data":[158.46624499978498,252.89678600011393,415.98526800004765,592.1169519997202,992.3891960000619,1651.7032750002109,1953.892548999982],"borderColor":"red","backgroundColor":"red","fill":false,"tension":0.1,"pointBackgroundColor":"black"},{"label":"VM","data":[145.9055509999962,283.7425180000064,259.78131199999916,699.916320999997,932.2228570000152,1554.7726559999865,1818.1432120000536],"borderColor":"blue","backgroundColor":"blue","fill":false,"tension":0.1,"pointBackgroundColor":"black"}]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: "Bendras operacijų laikas"
          },
          legend: {
            position: 'bottom'
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Laikas, ms'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Failo dydis, mb'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
