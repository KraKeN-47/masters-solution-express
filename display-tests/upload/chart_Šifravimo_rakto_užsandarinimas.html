
<!DOCTYPE html >
<html>
<head>
 <meta charset="utf-8">
 <title>Šifravimo rakto užsandarinimas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: white; color: black; font-family: sans-serif; padding: 2rem; }
    canvas { max-width: 1500px; height: 300px; max-height: 600px; transform: 'scale(1.5)'; }
  </style>
</head>
<body>
  <h2>Šifravimo rakto užsandarinimas</h2>
  <canvas id="chart"></canvas>

    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["1","5","10","25","50","75","100"],
        datasets: [{"label":"CVM","data":[118.01802699989639,125.51878600008786,118.04802700015716,123.54767100000754,120.1012440000195,122.39966100011952,123.71867199987173],"borderColor":"red","backgroundColor":"red","fill":false,"tension":0.1,"pointBackgroundColor":"black"},{"label":"VM","data":[84.97164599999815,87.10672200000408,89.88590100000147,84.96387500000128,81.79325500001141,88.36272899998585,87.39402600002359],"borderColor":"blue","backgroundColor":"blue","fill":false,"tension":0.1,"pointBackgroundColor":"black"}]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: "Šifravimo rakto užsandarinimas"
          },
          legend: {
            position: 'bottom'
          }
        },
        scales: {

          x: {

</body>
</html>
